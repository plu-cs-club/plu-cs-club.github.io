name: pr-to-main

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 101
      - name: Run package.json checks
        run: pnpm run check-all
